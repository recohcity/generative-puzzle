# SonarQube Configuration for Quality System Integration
# This file configures SonarQube analysis for the quality improvement system

# Project Information
sonar.projectKey=quality-improvement-system
sonar.projectName=Code Quality Improvement System
sonar.projectVersion=1.0.0

# Source Code Configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# TypeScript Configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gate Configuration
sonar.qualitygate.wait=true

# Analysis Parameters
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Coverage Configuration
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/examples/**,**/demo/**

# Duplication Configuration
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Issue Configuration
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.spec.ts

# Custom Quality Profile (optional)
# sonar.profile=TypeScript Quality Profile

# Branch Analysis (for CI/CD)
# sonar.branch.name=${BRANCH_NAME}
# sonar.pullrequest.key=${PR_NUMBER}
# sonar.pullrequest.branch=${PR_BRANCH}
# sonar.pullrequest.base=${PR_BASE}